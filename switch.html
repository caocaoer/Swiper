<!DOCTYPE html>
<html>
<head>
    <title>点击滑动切换</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/switch.css">
</head>
<body>
    <body>
        <div class="device">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide red-slide swiper-slide-visible swiper-slide-active">
                        <div class="title">Slide 1</div>
                    </div>
                    <div class="swiper-slide blue-slide swiper-slide-visible">
                        <div class="title">Slide 2</div>
                    </div>
                    <div class="swiper-slide orange-slide swiper-slide-visible">
                        <div class="title">Slide 3</div>
                    </div>
                    <div class="swiper-slide blue-slide swiper-slide-visible">
                        <div class="title">Slide 4</div>
                    </div>
                    <div class="swiper-slide red-slide swiper-slide-visible">
                        <div class="title">Slide 5</div>
                    </div>
                    <div class="swiper-slide green-slide swiper-slide-visible">
                        <div class="title">Slide 6</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="utils/jquery.min.js"></script>
        <script src="utils/swiper.min.js"></script>
        <script src="js/switch.js"></script>
    </body>
</body>
</html>
